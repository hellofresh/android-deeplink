language: android
android:
  components:
    # travis/android: https://docs.travis-ci.com/user/languages/android/
    - tools
    - platform-tools
    - tools
    # The BuildTools version used by the project
    - build-tools-28.0.3
    # The SDK version used to compile the project
    - android-28

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
  - yes | sdkmanager "platforms;android-28" "platform-tools" "tools"
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
script:
  - "./gradlew --stacktrace check --no-daemon"
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./scripts/deploy-snapshot.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: ./script/deploy-release.sh
    on:
      tags: true

env:
  global:
    - secure: 
    - secure: 